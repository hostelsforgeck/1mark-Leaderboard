<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://unpkg.com/@phosphor-icons/web"></script>
  <link
    href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500&display=swap"
    rel="stylesheet"
  />
  <link
    href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/css/bootstrap.min.css"
    rel="stylesheet"
  />

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
    }

    body {
      height: 100%;
      width: 100%;
      min-height: 100vh;
      background-color: #fbfaff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: "Rubik", sans-serif;
    }

    main {
      width: 80%;
      max-width: 40rem;
      background-color: #ffffff;
      box-shadow: 0px 5px 15px 8px #e4e7fb;
      display: flex;
      flex-direction: column;
      align-items: center;
      border-radius: 0.5rem;
      padding: 2rem;
      overflow: auto;
    }

    nav.navbar {
      width: 70%;
      max-width: 30rem;
      background-color: #ffffff;
      box-shadow: 0px 5px 15px 8px #e4e7fb;
      border-radius: 0.5rem;
      margin-bottom: 1rem;
      top: 0;
      z-index: 1000;
      margin-top: 10px;
      position: fixed;
    }

    .form-container {
      width: 100%;
    }

    .form-group {
      margin-bottom: 1.5rem;
    }

    .form-label {
      font-weight: 500;
    }

    .form-control {
      border-radius: 0.5rem;
      box-shadow: inset 0px 0px 5px rgba(0, 0, 0, 0.1);
    }

    .btn-primary {
      background-color: #f55e77;
      border: none;
      border-radius: 0.5rem;
      font-weight: 500;
    }

    .btn-primary:hover {
      background-color: #c0506a;
    }

    .title {
      margin-bottom: 2rem;
      font-size: 1.7rem;
      color: #141a39;
    }

    @media (max-width: 1980px) {
      body {
        padding: 1rem;
      }

      main {
        width: 90%;
      }

      .btn-primary {
        font-size: 0.9rem;
      }
    }

    @media (max-width: 740px) {
      body {
        padding: 1rem;
      }

      main {
        width: 90%;
      }

      .btn-primary {
        font-size: 0.9rem;
      }
    }

    @media (max-width: 500px) {
      .btn-primary {
        font-size: 0.8rem;
      }
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-light" style="background-color: #ffffff; box-shadow: 0px 5px 15px 8px #e4e7fb;">
    <div class="container-fluid">
      <a class="navbar-brand fw-bold" href="#">1mark</a>
      <ul class="navbar-nav d-flex flex-row">
        <li class="nav-item" style="margin-right: 10px;padding-left: 30px;">
          <button class="back-button" style="color: #000000; background: none; border: none; cursor: pointer;" onclick="history.back()">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="20"
              height="20"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="3"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="feather feather-arrow-left"
            >
              <line x1="19" y1="12" x2="5" y2="12"></line>
              <polyline points="12 19 5 12 12 5"></polyline>
            </svg>
          </button>
        </li>
      </ul>
    </div>
  </nav>

  <main>
    <div class="title">Login</div>
    <div class="form-container">
      <form action="/admin" method="post">
        <div class="form-group">
          <label for="username" class="form-label">Username</label>
          <input type="text" id="username" name="username" class="form-control" placeholder="Enter your username" required />
        </div>
        <div class="form-group">
          <label for="password" class="form-label">Password</label>
          <input type="password" id="password" name="password" class="form-control" placeholder="Enter your password" required />
        </div>
        <button type="submit" class="btn btn-primary w-100">Login</button>
        {% if error %}
          <div class="alert alert-danger mt-3" role="alert">
            {{ error }}
          </div>
        {% endif %}
      </form>
    </div>
  </main>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
